services:
  # Backend Service (Django)
  - type: web
    name: classroom-portal-backend
    runtime: python
    rootDir: simple_backend
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn classroom_portal.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service (React)
  - type: static
    name: classroom-portal-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://classroom-portal-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html