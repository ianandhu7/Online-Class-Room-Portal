databases:
  - name: online_classroom_db
    databaseName: classroom_db
    user: classroom_user
    plan: free

services:
  # Backend Service
  - type: web
    name: online_classroom_backend
    runtime: docker
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: online_classroom_db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "*"

  # Frontend Service
  - type: static
    name: online_classroom_frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: online_classroom_backend
          property: url
          envVarKey: VITE_API_URL_ROOT
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

