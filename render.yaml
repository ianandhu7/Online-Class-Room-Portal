services:
  # 1. Backend Service (Django)
  - type: web
    name: online-class-room-portal-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"

  # 2. Frontend Service (React/Vite)
  - type: static
    name: online-class-room-portal-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://online-class-room-portal-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# 3. Database (PostgreSQL)
databases:
  - name: online-classroom-db
    plan: free
